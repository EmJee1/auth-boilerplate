name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_PORT: ${{ secrets.APP_PORT }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
